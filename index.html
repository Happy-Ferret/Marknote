  <style>
  html,body {
    height: 100%;
    width:100%;
    margin: 0;
    background-color: #E5E5E5;
    font-family: 'RobotoDraft', sans-serif;
  }
  core-header-panel {
    height: 100%;
    overflow: auto;
    -webkit-overflow-scrolling: touch; 
  }
  core-toolbar {
    background: #03a9f4;
    color: white;
  }
  #tabs {
    width: 100%;
    margin: 0;

    user-select: none;

    width: 80%;
    margin: 50px auto;
  }
  @media (min-width: 481px) {
    #tabs {
      width: 200px;
    }
    .container {
      width: 400px;
    }
  }

  #content
  {
      height:100%;
      width:100%;
      
  }
  #display
  {
    padding-left:10px;
  }

  #edit, #note, #noteedit
  {
    
    width: 100%;
    height: 100%;
    position: absolute;
  }

  #edit
  {
    display:none;
  }

  #edit textarea
  {
    font-size:24px;
  }

  #note
