<link rel="import" href="../components/polymer/polymer.html">

<polymer-element name="list-item" attributes="id selected backgroundcolor color">
  <template>
  	<style> 
		.listitem
		{
			width:100%;
			padding:5px;
			color:#ffffff;
			text-align: left;
			padding-left:25px;
			font-family: 'Lato', sans-serif;
			font-weight: 300;
		}
  	</style>
  
  <div style="background-color: {{backgroundcolor}}; color: {{color}}" class="listitem" id="{{id}}">
  <content></content>
  </div>
  </template>

  <script>
    Polymer('list-item', 
    {
    	ready: function() 
      	{
        	this.selected = 'no';
    	},
     	selectedChanged: function()
     	{
     		if (this.selected=="yes")
     		{
     			this.backgroundcolor="#F6D503";
     			this.color="#333333";
     		}
     		else if (this.selected=="no")
     		{
     			this.backgroundcolor="none";
     			this.color="#ffffff";
     		}
     	}
    });
  </script>

</polymer-element>
